<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Gate — Solve the Riddle</title>
<meta name="description" content="Solve the riddle to unlock the Commit Carnival treasure.">
<style>
  :root {
    --bg1: #071307;
    --bg2: #092209;
    --glow: #39ff14;
    --muted: #9fe29f;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, var(--bg1), var(--bg2));
    color: var(--muted);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 20px;
  }
  .card {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius: 14px;
    padding: 30px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 40px rgba(57,255,20,0.05) inset;
    max-width: 600px;
    width: 100%;
  }
  h1 {
    color: var(--glow);
    text-shadow: 0 0 20px rgba(57,255,20,0.8);
    margin-bottom: 15px;
  }
  p { margin-bottom: 20px; }
  .riddle {
    background: rgba(0,0,0,0.25);
    padding: 18px;
    border-radius: 8px;
    margin-bottom: 18px;
    color: #ddffdd;
    font-size: 1rem;
  }
  input[type=text] {
    width: 60%;
    min-width: 220px;
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid rgba(57,255,20,0.12);
    background: transparent;
    color: var(--muted);
    outline: none;
    margin-right: 10px;
    font-size: 1rem;
  }
  button {
    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, #1a661a, #22aa22);
    color: white;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(34,170,34,0.18);
  }
  .result {
    margin-top: 18px;
    font-weight: 600;
    min-height: 28px;
  }
  .secret-link {
    display: inline-block;
    margin-top: 12px;
    padding: 12px 20px;
    background: linear-gradient(90deg, #0f3a0f, #1a661a);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    font-weight: 700;
  }
  small.hint {
    display: block;
    margin-top: 12px;
    color: #9fe29f;
    opacity: 0.85;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Secret Gate</h1>
    <p>Solve the riddle. (Type your answer in English letters)</p>

    <div class="riddle">
      <strong>Riddle:</strong>
      <div style="margin-top:8px">
        “ഞാന്‍ നോക്കിയാലെന്നെ നോക്കും<br>
        ഞാന്‍ ചിരിച്ചാലവനും ചിരിക്കും”
      </div>
    </div>

    <div>
      <input id="answer" type="text" autocomplete="off" placeholder="Type your answer here">
      <button id="check">Unlock</button>
    </div>

    <div class="result" id="result"></div>
  </div>

<script>
  const SECRET_URL = "https://github.com/boredcosmicdeity/CommitCarnival"; // change to your hosted site
  const allowed = ["kannadi","mirror"];
  const answerInput = document.getElementById('answer');
  const res = document.getElementById('result');

  document.getElementById('check').addEventListener('click', check);
  answerInput.addEventListener('keydown', e => { if(e.key==='Enter') check(); });

  function check(){
    const v = (answerInput.value || "").trim().toLowerCase().replace(/\s+/g," ");
    if(!v){
      res.textContent = "Type the answer. You’re almost there.";
      res.style.color="#ffd3a6";
      return;
    }
    if(allowed.includes(v)){
      res.style.color="#dfffe0";
      res.innerHTML = 'Access granted — <a class="secret-link" href="' + SECRET_URL + '" target="_blank">Enter Commit Carnival</a>';
    } else {
      res.style.color="#ffc2c2";
      res.textContent = "Nope. Try again.";
    }
  }
</script>
</body>
</html>
