<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commit Carnival - Open Source Treasure Hunt</title>
<meta name="description" content="Commit Carnival - a fun treasure hunt for open source explorers. Hidden repo inside.">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f2d0f, #020d02);
      color: #d9fdd3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #39ff14;
      text-shadow: 0 0 20px rgba(57, 255, 20, 0.8);
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #a6f5a6;
    }

    a {
      background: linear-gradient(135deg, #145214, #1a661a);
      color: white;
      padding: 15px 40px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.8);
      transition: all 0.3s ease-in-out;
      position: relative;
    }

    a:hover {
      background: linear-gradient(135deg, #1a661a, #22aa22);
      box-shadow: 0 0 25px rgba(57, 255, 20, 1);
      transform: scale(1.1);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #39ff14; }
      to { text-shadow: 0 0 25px #39ff14, 0 0 35px #39ff14; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #39ff14;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.6; }
    }
  </style>
</head>
<body>

  </div>

  <!-- Particles -->
  <div class="particle" style="top:20%; left:10%; animation-delay:0s;"></div>
  <div class="particle" style="top:40%; left:80%; animation-delay:1s;"></div>
  <div class="particle" style="top:70%; left:30%; animation-delay:2s;"></div>
  <div class="particle" style="top:60%; left:60%; animation-delay:3s;"></div>
  <div class="particle" style="top:10%; left:50%; animation-delay:4s;"></div>
</body>
</html>
